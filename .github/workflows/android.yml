name: Android Build

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Grant execute permission
        run: chmod +x gradlew
        
      - name: Build and find APK
        run: |
          echo "=== Building APK ==="
          ./gradlew assembleDebug 2>&1 | tail -50
          
          echo "=== Searching for APK files ==="
          find . -type f -name "*.apk" 2>/dev/null | head -20 || echo "No APK files found"
          
          echo "=== Checking build directory ==="
          ls -la app/build/ 2>/dev/null || echo "No build directory"
          ls -la app/build/outputs/ 2>/dev/null || echo "No outputs directory"
          ls -la app/build/outputs/apk/ 2>/dev/null || echo "No apk directory"
          
      - name: Upload if found
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cloudstream-apk
          path: app/build/outputs/apk/**/*.apk
